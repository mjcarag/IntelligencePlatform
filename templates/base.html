<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center">Menu</h4>
    <a href="{{ url_for('process_mining') }}"> <i class="fas fa-project-diagram"></i> Process Mining</a>
    <a href="{{ url_for('bottleneck_tracker') }}"> <i class="fas fa-chart-line"></i> Bottleneck Analysis</a>

  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
